<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo Blog Firebase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="nav">
    <div class="container nav-inner">
      <div class="logo" onclick="go('home')" style="cursor:pointer">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" 
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 12l9-9 9 9"/><path d="M9 21V9h6v12"/>
        </svg>
        <span>EduBlog Demo</span>
      </div>
      <div class="spacer"></div>
      <a href="#home" onclick="go('home')">Beranda</a>
      <a href="#articles" onclick="go('articles')">Artikel</a>
      <a href="#team" onclick="go('team')">Profil Tim</a>
      <button class="btn" onclick="go('articles'); document.getElementById('q').focus()">Cari Artikel</button>
      <button class="btn" onclick="go('addArticle')">Tambah Artikel</button>
    </div>
  </nav>

  <!-- HOME -->
  <section id="home" class="active">
    <div class="container">
      <div class="hero">
        <h1>Top Trending</h1>
        <p class="muted">Artikel populer akan muncul di sini</p>
      </div>
      <div id="trending" class="grid trending" aria-live="polite"></div>
      <div style="margin-top:18px">
        <button class="btn" onclick="go('articles')">More Articles</button>
      </div>
    </div>
  </section>

  <!-- ADD ARTICLE -->
  <section id="addArticle">
    <div class="container">
      <div class="hero">
        <h1>Tambah Artikel Baru</h1>
        <p class="muted">Isi judul dan konten artikel lalu simpan.</p>
      </div>
      <form onsubmit="saveArticle(event)">
        <input type="text" id="newTitle" placeholder="Judul artikel" required style="width:100%;padding:12px;margin:8px 0">
        <textarea id="newContent" placeholder="Isi artikel..." required style="width:100%;height:200px;padding:12px;margin:8px 0"></textarea>
        <button type="submit" class="btn">Simpan</button>
      </form>
    </div>
  </section>

  <!-- ARTICLES LIST -->
  <section id="articles">
    <div class="container">
      <div class="hero">
        <h1>Semua Artikel</h1>
        <p class="muted">Gunakan pencarian untuk memfilter judul.</p>
      </div>
      <div class="searchbar">
        <input id="q" type="search" placeholder="Cari judul artikel…" oninput="renderList()" />
        <button class="btn" onclick="renderList()">Search</button>
      </div>
      <div class="cluster" style="margin:12px 0 6px">
        <span class="muted" id="count"></span>
      </div>
      <div id="list" class="grid list" aria-live="polite"></div>
    </div>
  </section>

  <!-- DETAIL -->
  <section id="detail">
    <div class="container prose">
      <a class="backlink" href="#articles" onclick="go('articles')">← Kembali</a>
      <h2 id="d-title"></h2>
      <div class="meta" id="d-meta"></div>
      <div class="thumb" id="d-thumb"></div>
      <div id="d-content"></div>
    </div>
  </section>

  <!-- TEAM -->
  <section id="team">
    <div class="container">
      <div class="hero">
        <h1>Profil Tim</h1>
        <p class="muted">Kenalan dengan tim developer</p>
      </div>
      <div class="team-grid" id="teamGrid"></div>
    </div>
  </section>

  <footer>
    <div class="container">Footer.</div>
  </footer>

  <!-- Script Firebase & logic web -->
  <script type="module" src="script.js"></script>
</body>
</html>
